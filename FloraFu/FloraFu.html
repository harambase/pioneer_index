<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLora's Homepage</title>
</head>
<body>
<div class="Hello"><h1>Hello world!</h1></div>
<p>I'm Fu, and you can call me Flora</p>
<input type="text" id="number" value="" placeholder="请输入">
<button onclick="submit()">运算</button>
<input type="text" id="binary" value="" placeholder="请输入">
<button onclick="dToB()">二进制换算</button>
</body>
<script>
    function submit() {
        var num = document.getElementById("number").value;
        alert(num % 2);
        alert(Math.floor(1 / 2))
    }

    function dToB() {
        var output = [];
        var x = Math.round(document.getElementById("binary").value);

        while (Math.floor(x / 2) !== 0 || Math.round(x / 2) === 1) {
            var r = Math.round(x % 2);
            output.push(r);
            x = Math.floor(x / 2);
        }
        var out = '';
        for (var i = output.length - 1; i >= 0; i--) {
            out += output[i]
        }

        alert("结果是：" + out)
    }
</script>
</html>
