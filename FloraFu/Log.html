<p>性别：<select id="gender">

    <option value = "female">女</option>
    <option value = "default">默认</option>
</select>
<p>密码：<input type="password" id="passcode" value="" placeholder="请输入密码"></p>
请确认<input type="checkbox">
<button onclick="submit()">发送</button>
<button onclick="clear()">Reset</button>
<button onclick="user2()">User2</button>

<script>
    var output = {
        name:'',
        gender:'',
        passcode:''
    };
    function check(){
        document.getElementById("verify").value ="500"
    }
    var n = $("#name").val();
    var g = $("#gender").val();
    var p = $("#passcode").val();

    function submit() {
        if (document.getElementById("verify").value ==="500") {
        output.push(n);
        output.push(g);
        output.push(p);
        }
        else{
            console.log("请确认");
            alert("请确认");
        }
    }
    function clear(){
        $("#name").val('');
        $("#gender").val('');
        $("#password").val('');
    }
    function user2() {
        var i = 1;
        $("#name").val("output[i].n");
        $("#gender").val("output[i].g");
        $("#password").val("output[i].p");
    }
</script>
</body>
</html>
