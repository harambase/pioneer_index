<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>


</head>

<body>

<input type="text" id="mail" value="请输入一个十进制的数字">

<button onclick="d2b()">提交</button>

</body>

<script>
    function d2b()

    {
        var s=[]
        var x = document.getElementById("mail").value
        while(x!==0)
        {
            var y =x%2
            s.push(y)
            x=Math.floor(x/2)
        }
        var length=s.length
        for(var i=length-1;i>=0;i--)
            alert(s)
    }


</script>

</html>
