<!DOCTYPE html>

<head>

<body>

<script>

        console.log("I'm here from console.log");
        callme(123);

    }

        console.log(document.getElementById("username"));
        alert(username)
    }
    //document.getElementById("transform")
    //不推荐
    $("#transform").click(function(){
        //取值

    })
