<script>
 function d2B(){
     var x=document.getElementById("binary").value
     var output=[]
     while(x!==0)
     {
         var y=x%2
         output.push(y)
         x=Math.floor(x/2)
     }
     var outputlength=output.length
     for(var i=outputlength-1;i>=0;i--)
         console.log(output)
 }
