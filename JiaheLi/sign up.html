<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome boss</title>
</head>
<body>
<div>
    <div id="sign_up">
        <div class="row">
            <div class="col-sm-2">
                <a>姓名:</a>
            </div>
            <div class="col-sm-10">
                <input type="text" id="1" placeholder="请输入您的姓名"><br>
            </div>
            <a>性别：</a>
            <select id="2">
                <option>男</option>
                <option>女</option>
                <option>保密</option>
            </select><br>
            <a>密码：</a>
            <input type="text" id="3" placeholder="请输入您的密码"><br>
            <input type="checkbox" id="4">
            <button onclick="sign_up()">提交</button>
            <button onclick="qingkong()">清空</button>
            <br>
            <button onclick="yincang()">隐藏</button>
            <br>
            <button onclick="xiaochu()">消除</button>
            <br>
        </div>
    </div>
    <div>
        <div class="row">
            <div>
                <button onclick="huanyuan()">还原</button>
                <br>
                <button onclick="xianshi()">显示</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../bootstrap_jquery/static/plugins/jquery/jquery-1.12.3.min.js"></script>

<script>

    var huanyuan_html =
        '<div>' +
        '    <div id="sign_up">' +
        '        <div class="row">' +
        '            <div class="col-sm-2">' +
        '                <a>姓名:</a>' +
        '            </div>' +
        '            <div class="col-sm-10">' +
        '                <input type="text" id="1" placeholder="请输入您的姓名"><br>' +
        '            </div>' +
        '            <a>性别：</a>' +
        '            <select id="2">' +
        '                <option>男</option>' +
        '                <option>女</option>' +
        '                <option>保密</option>' +
        '            </select><br>' +
        '            <a>密码：</a>' +
        '            <input type="text" id="3" placeholder="请输入您的密码"><br>' +
        '            <input type="checkbox" id="4">' +
        '            <button onclick="sign_up()">提交</button>' +
        '            <button onclick="qingkong()">清空</button>' +
        '            <br>' +
        '            <button onclick="yincang()">隐藏</button>' +
        '            <br>' +
        '            <button onclick="xiaochu()">消除</button>' +
        '            <br>' +
        '        </div>' +
        '    </div>' +
        '</div>'

    var user =
        {
            name: "",
            sex: "",
            password: "",
            confirm: ""
        }

    function sign_up() {

        user.name = $("#1").val()
        user.sex = $("#2").val()
        user.password = $("#3").val()

        if ($("input[type='checkbox']").prop('checked')) {
            alert("已提交")
        }
        else {
            alert("请确认！")
        }

        console.log(user)

    }

    function huanyuan() {
        $("#sign_up").html(huanyuan_html)
    }

    function xiaochu() {
        $("#sign_up").html('')
    }

    function yincang() {
        $("#sign_up").css({display: "none"})
    }

    function xianshi() {
        $("#sign_up").css({display: "block"})
    }

    function qingkong() {
        $("#1").val("")
        $("#2").val("a")
        $("#3").val("")
        var user =
            {
                name: "",
                sex: "",
                password: "",
                confirm: ""
            }
    }


</script>
</body>
</html>
