<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common :: header('先锋公共聊天室',true, true)"></head>
<head>
    <link rel="stylesheet" href="/static/styles/chat.css"/>
</head>
<body>
<div id="wrapper">
    <!--/. NAV TOP  -->
    <div th:include="/common :: navtop" class="sidebar-collapse"></div>

    <!-- /. NAV SIDE  -->
    <div th:include="/common :: navbar" class="sidebar-collapse"></div>
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                先锋公共聊天室
                <small>公共聊天室</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">主页</a></li>
                <li class="active">公共聊天室</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                        <div id="username-page">
                            <div class="username-page-container">
                                <h1 class="title">Type your username</h1>
                                <form id="usernameForm" name="usernameForm">
                                    <div class="form-group">
                                        <input type="text" id="name" placeholder="Username" autocomplete="off"
                                               class="form-control" th:value="${session.user.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="accent username-submit">Start Chatting</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="chat-page" class="hidden">

                            <div class="chat-container">
                                <div class="chat-header">
                                    <h2>Spring WebSocket Chat Demo</h2>
                                </div>
                                <div class="connecting">
                                    Connecting...
                                </div>
                                <ul id="messageArea">

                                </ul>
                                <form id="messageForm" name="messageForm" nameForm="messageForm">
                                    <div class="form-group">
                                        <div class="input-group clearfix">
                                            <input type="text" id="message" placeholder="Type a message..."
                                                   autocomplete="off" class="form-control"/>
                                            <button type="submit" class="primary">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <div class="panel-footer" id=footerPlaceholder">
            <div th:include="/common :: footer" id="copyright"></div>
        </div>
    </div>
</div>

<div th:include="/common :: load_js(false, false, false)"></div>
<script src="/static/plugins/socket/sockjs.min.js"></script>
<script src="/static/plugins/socket/stomp.min.js"></script>
<script src="/static/scripts/chat.js"></script>

</body>
</html>
